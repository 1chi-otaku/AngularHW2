<section>
    <div class="container">
      <div class="row">
        <div class="item" *ngFor="let article of articles">
          <img [src]="article.src" alt="Article Image">
          <h2>{{ article.title }}</h2>
          <p>{{ article.text }}</p>
        </div>
      </div>
    </div>
  </section>
